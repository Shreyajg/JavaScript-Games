<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #141414;
            padding-top: 50px;
            color:white;
        }
        h2 {
            color: #d7d2d2;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }
        .rock { background-color: #ff6b6b; }
        .paper { background-color: #4ecdc4; }
        .scissors { background-color: #ffcc5c; }
        .scoreboard {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h2>Rock Paper Scissors</h2>

    <button class="rock" onclick="playGame('rock')">Rock</button>
    <button class="paper" onclick="playGame('paper')">Paper</button>
    <button class="scissors" onclick="playGame('scissors')">Scissors</button>

    <p id="result"></p>
    <div class="scoreboard">
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerChoice) {
            const choices = ["rock", "paper", "scissors"];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = "";

            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === "rock" && computerChoice === "scissors") ||
                (playerChoice === "paper" && computerChoice === "rock") ||
                (playerChoice === "scissors" && computerChoice === "paper")
            ) {
                result = "You win!";
                playerScore++;
            } else {
                result = "You lose!";
                computerScore++;
            }

            document.getElementById("result").innerText = `You chose ${playerChoice}. Computer chose ${computerChoice}. ${result}`;
            document.getElementById("player-score").innerText = playerScore;
            document.getElementById("computer-score").innerText = computerScore;
        }
    </script>

</body>
</html>
